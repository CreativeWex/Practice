<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
    <p th:text="${person.getName()}">VALUE</p>
    <p th:text="${person.getId()}">ID</p>
    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Отредактировать пользователя</a>

    <br>

    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Удалить"/>
    </form>

    <br>

    <a th:href="@{/people}">Назад</a>
</body>
</html>
