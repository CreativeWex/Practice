<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>
<h1> Все люди</h1>
    <hr>
    <div th:each="person : ${peopleList}">
        <a th:href="@{/people/{id}(id=${person.getId()})}"
           th:text="${person.getName() + ', ' +  person.getAge()}">user</a>
    </div>
<br>
<hr>
    <a th:href="@{/people/new}">
        <button>Создать нового пользователя</button>
    </a>



</body>
</html>
